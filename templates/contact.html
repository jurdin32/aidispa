{% extends 'index.html' %}
{% block contenido %}
<section
        class="page-title-big-typography bg-dark-gray ipad-top-space-margin xs-py-0 cover-background background-position-center-top"
        style="background-image: url(/static/images/helpdesk.png)">
    <div class="opacity-extra-medium bg-gradient-black-green"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen">

            <div class="down-section text-center"
                 data-anime='{ "translateY": [-100, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <a href="#down-section" class="section-link">
                    <div class="text-white">
                        <i class="line-icon-Down icon-medium"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- end page title -->
<!-- start section -->
<section id="down-section">
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-lg-7 text-center"
                 data-anime='{ "el": "childs", "translateY": [50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <span class="alt-font text-uppercase fw-600 d-inline-block ls-1px">Tiene alguna duda, sugerencia o necesita soporte llene el formulario y uno de nuestros asesores se pondra en contacto con usted:</span>

            </div>
        </div>
        <div class="row row-cols-md-1 justify-content-center">
            <div class="col-xl-9 overflow-hidden">
                <!-- start contact form -->
                <form action="email-templates/contact-form.php" method="post" class="row contact-form-style-02"
                      data-anime='{ "translateX": [0, 0], "opacity": [0,1], "duration": 600, "delay": 250, "staggervalue": 300, "easing": "easeOutQuad" }'>
                    <div class="col-md-6 mb-30px">
                        <input class="input-name form-control required" type="text" name="name"
                               placeholder="Su nombre *"/>
                    </div>
                    <div class="col-md-6 mb-30px">
                        <input class="form-control required" type="email" name="email"
                               placeholder="Su dirección de email *"/>
                    </div>
                    <div class="col-md-6 mb-30px">
                        <input class="form-control" type="tel" name="phone" placeholder="Su teléfono *"/>
                    </div>
                    <div class="col-md-6 mb-30px">
                        <input class="form-control" type="text" name="subject" placeholder="Asunto"/>
                    </div>
                    <div class="col-md-12 mb-30px">
                        <textarea class="form-control" cols="40" rows="4" name="comment"
                                  placeholder="Mensaje"></textarea>
                    </div>
                    <div class="col-xl-6 col-md-7 last-paragraph-no-margin">
                        <p class="text-center text-md-start fs-15 lh-28"></p>
                    </div>
                    <div class="col-xl-6 col-md-5 text-center text-md-end sm-mt-20px">
                        <input type="hidden" name="redirect" value="">
                        <button class="btn btn-gradient-emerald-blue-emerald-green btn-small btn-round-edge submit"
                                type="submit">Send message
                        </button>
                    </div>
                    <div class="col-12">
                        <div class="form-results mt-20px d-none"></div>
                    </div>
                </form>
                <!-- end contact form -->
            </div>
        </div>
    </div>
</section>
<!-- end section -->
{% endblock %}
